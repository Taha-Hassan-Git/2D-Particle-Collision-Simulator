<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Heroes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="canvas.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <container class="container">
            <container class="container">
                <label for="size">Size</label>
                <input type="range" min="5" max="60" value="30" class="slider" id="size" onchange="makeHeroes()">
                <label for="speed">Speed</label>
                <input type="range" min="2" max="5" value="2" class="slider" id="speed" onchange="makeHeroes()">
                <label for="makeheroes">Number of Circles</label>
                <input type="range" min="1" max="25" value="10" class="slider" id="makeheroes" onchange="makeHeroes()">
            </container>
            <p>Choose your starting colours:</p>
                <input type="color" id="col1" name="col1"
                       value="#e66465" onchange="makeHeroes()">
                <label for="head">One</label>
            </div>
            <div>
                <input type="color" id="col2" name="col2"
                        value="#f6b73c" onchange="makeHeroes()">
                <label for="col2">Two</label>
            </div>
            <div>
                <input type="color" id="col3" name="col3"
                        value="#3bc8f7" onchange="makeHeroes()">
                <label for="col3">Three</label>
            </div>
            <container>
            </container>
            <button type="startstop" onclick="startStopAnimation()" id="startstop">Start</button>
        </container>

        <container class="container">
            <canvas class="canvas" id="canvas"></canvas>
        </container>
        
        <script src="canvas.js" async defer></script>
    </body>
</html>
