<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Heroes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="canvas.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <sidebar id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <container class="sliders">
            <label for="size">Size</label>
            <input type="range" min="5" max="40" value="23" class="slider" id="size" onchange="makeHeroes()">
            <label for="speed">Speed</label>
            <input type="range" min="20" max="50" value="35" class="slider" id="speed" onchange="makeHeroes()">
            <label for="makeheroes">No. of<br> Circles</label>
            <input type="range" min="1" max="25" value="12" class="slider" id="makeheroes" onchange="makeHeroes()">
        </container>
        <container class="colours">
            <p>Colours:</p>
            <input type="color" id="col1" name="col1"
                value="#e66465" onchange="makeHeroes()">
            <input type="color" id="col2" name="col2"
                value="#f6b73c" onchange="makeHeroes()">
            <input type="color" id="col3" name="col3"
                value="#3bc8f7" onchange="makeHeroes()">
        </container>
        </sidebar>
        <container class="button">
            <button class="openbtn" onclick="openNav()">&#9776; Settings</button>
            <button type="startstop" onclick="startStopAnimation()" class ="startstop" id="startstop">Start</button>
        </container>
        <container class="container">
            <canvas class="canvas" id="canvas"></canvas>
        </container>

       
        <script src="canvas.js" async defer></script>
    </body>
</html>
